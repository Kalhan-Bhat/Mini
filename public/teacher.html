<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Portal</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src="common.js"></script>



  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background-color: #f9f9f9; 
      margin: 0; 
      padding: 20px; 
    }
    h2 {
      color: green;
      margin-bottom: 20px;
    }
    #video-container { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 10px; 
      margin-bottom: 30px;
    }
    #emotions-container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e8f5e9;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h2>Teacher Portal</h2>

  <input id="channel" placeholder="Enter channel name" />
  <button onclick="joinMeeting(document.getElementById('channel').value)">Join Class</button>

  <div id="video-container"></div>

  <div id="emotions-container">
    <h3>Live Student Emotions</h3>
    <ul id="emotionList"></ul>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8081");

    ws.onopen = () => console.log("✅ Connected to WebSocket Server");

    ws.onerror = (err) => console.error("❌ WebSocket Error:", err);

    ws.onmessage = (msg) => {
      try {
        const data = JSON.parse(msg.data);
        if (data.type === "emotion") {
          const list = document.getElementById("emotionList");
          const item = document.createElement("li");
          item.textContent = `Student: ${data.emotion}`;
          list.prepend(item);
        }
      } catch (e) {
        console.error("Error parsing WebSocket message:", e);
      }
    };
  </script>
</body>
</html>
